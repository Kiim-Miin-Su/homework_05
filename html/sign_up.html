<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign_up.css">
    <title>sign_up</title>
    <script src="../js/script.js"></script>
</head>

<body>
    <div class="sign_up">
        <form action="/regist" method="post">
            <fieldset>
                <legend>
                    <h1>Sign Up</h1>
                    <h2>회원가입</h2>
                </legend>
                <label for="user_id">ID</label>
                <input type="text" name="user_id" id="user_id" placeholder="ID" required />

                <label for="user_password">password</label>
                <input type="password" name="user_password" id="uswer_password" placeholder="password" required />

                <label for="user_password_check">password check</label>
                <input type="password" name="user_password_check" id="user_password_check" placeholder="password_check"
                    required />

                <label for="user_name">name</label>
                <input type="text" name="user_name" id="user_name" placeholder="홍길동" required />

                <label for="user_email">email</label>
                <input type="email" name="user_email" id="user_email" placeholder="email" required />

                <label for="user_phone">phone</label>
                <input type="tel" name="user_phone" id="user_phone" placeholder="010-xxxx-xxxx" required />

                <label for="user_birth">birth</label>
                <input type="date" name="user_birth" id="user_birth" required />

                <label for="interest">interest</label>
                <textarea name="interest" id="interest" placeholder="driving"></textarea>

                <div class="ssn">
                    <label for="identifyed_number">주민등록번호</label>
                    <input type="text" name="identifyed_number_1" id="ssn_1" placeholder="주민등록번호 앞자리" required />
                    -
                    <input type="text" name="identifyed_number_2" id="ssn_2" placeholder="주민등록번호 뒷자리" required />

                    <button type="button" id="btn_ssn_check" onclick="is_valid()">check_ssn</button>
                </div>

                <button type="submit" name="submit" id="submit" onsubmit="return sign_up()">submit</button>

            </fieldset>
        </form>
    </div>
</body>


</html>
